<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>les-Chat</title>
    <link rel="stylesheet" href="./chat.css">
    <script defer src="http://localhost:7000/socket.io/socket.io.js"></script>
    <script defer src="./client.js"></script>
</head>

<body>
    <nav>
        <img class="logo" src="like.png" alt="les-Chat">
    </nav>
    <div class="container">
        
    </div>
    <div class="msg-container">
        <form action="" class="send" id="send-form" autocomplete="off">
            <input type="text" id="text" placeholder="Type here" required>
            <input type="submit" name="" id="send-msg" value="Send">
        </form>
    </div>
</body>

</html>
